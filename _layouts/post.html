---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="byline-name">{{ site.name }}</div>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date dateline">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
